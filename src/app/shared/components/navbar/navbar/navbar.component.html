<!-- MAIN NAVIGATION -->

<nav class="navbar navbar-expand-lg navbar-light px-4 py-0 bg-white fixed-top">


    <!-- Logo section -->

    <a class="navbar-brand ml-2" routerLink="/home">
        <img src="{{imageUrl + '/logo/logo_beerless_donker.svg'}}" alt="logo Beerless" style="height: 30px" class=""/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBeerless"
            aria-controls="navbarBeerless" aria-expanded="false" aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>


    <!-- Menu section -->

    <div class="collapse navbar-collapse my-0" id="navbarBeerless" [ngbCollapse]="isCollapsed">
        <div class="ml-auto row navbar-nav-container">


            <!-- Main menu -->

            <div class="navbar-nav position-relative d-flex align-items-center">
                <a class="nav-item nav-link nav-link-padding" routerLink="/home"
                   routerLinkActive="active" (click)="isCollapsed = !isCollapsed">Home</a>
                <a class="nav-item nav-link nav-link-padding" routerLink="/roadmap"
                   routerLinkActive="active" (click)="isCollapsed = !isCollapsed">Roadmap</a>
                <a class="nav-item nav-link nav-link-padding" routerLink="/contact"
                   routerLinkActive="active" (click)="isCollapsed = !isCollapsed">Contact</a>
                <div class="nav-divider"></div>
            </div>


            <!-- Right menu (signin, signup and profile) -->

            <div class="navbar-nav ml-2rem mr-2 d-flex align-items-center right-menu">


                <ng-container *ngIf="!isLogged">
                    <a class="nav-item nav-link" [href]="appUrl + 'sign-in'">
                        Sign in
                    </a>
                    <span class="font-weight-bold or-divider">or</span>
                    <a class="nav-item nav-link" [href]="appUrl + 'sign-up'">
                        Sign up
                    </a>
                </ng-container>


                <!-- User profile -->

                <a *ngIf="isLogged" class="nav-item nav-link mouse-pointer" [href]="appUrl">Go to app &nbsp;</a>
            </div>
        </div>
    </div>
</nav>
