<div>
    <iframe src="https://snazzymaps.com/embed/168530" width="100%" height="500px" style="border:none;"></iframe>
</div>
<div class="container">
    <div class="card shadow-lg border-0" id="contact-form">
        <div class="d-flex flex-wrap">
            <div class="col-xl-8 col-md-7 col-12 p-5">
                <h5 class="font-weight-bold text-primary mb-5">Send us a message</h5>
                <form [formGroup]="formContact" (ngSubmit)="sendMessage()" autocomplete="off" novalidate>
                    <beerless-input id="firstName" type="text" label="First name"
                                    [formControl]="formContact.get('firstName')"
                                    [errorTypes]="['required']"
                                    [errorMessages]="['Enter your first name!']"
                                    formControlName="firstName"
                    ></beerless-input>
                    <beerless-input id="lastName" type="text" label="Last name"
                                    [formControl]="formContact.get('lastName')"
                                    [errorTypes]="['required']"
                                    [errorMessages]="['Enter your last name!']"
                                    formControlName="lastName"
                    ></beerless-input>
                    <beerless-input id="email" type="text" label="E-mail address"
                                    [formControl]="formContact.get('email')"
                                    [errorTypes]="['required', 'email']"
                                    [errorMessages]="['Enter your e-mail address!', 'Enter a valid e-mail address!']"
                                    formControlName="email"
                    ></beerless-input>
                    <beerless-textarea id="message" label="Message" placeholder="Message" [characterCounter]="true"
                                       maxCharacters="500" rows="5"
                                       [formControl]="formContact.get('message')"
                                       [errorTypes]="['required', 'maxlength']"
                                       [errorMessages]="['Enter your message!', 'Your bio can contain a maximum of 500 characters.']"
                                       formControlName="message"></beerless-textarea>

                    <beerless-server-side-messages [messages]="serverSideMessages"></beerless-server-side-messages>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary text-white px-sm-5"
                                [disabled]="formContact.invalid">
                            Send message
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-xl-4 col-md-5 col-12 p-5 bg-primary text-white" id="contact-information">
                <h5 class="font-weight-bold mb-5">Contact information</h5>
                <table>
                    <tr>
                        <td>
                            <i class="fas fa-envelope mr-3 text-white-light"></i>
                        </td>
                        <td>
                            <div class="small text-white-light">E-mail</div>
                            <div class="font-weight-bolder">info@beerless.be</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fas fa-phone mr-3 text-white-light"></i>
                        </td>
                        <td>
                            <div class="small text-white-light">Phone</div>
                            <div class="font-weight-bold">+32 471 72 03 12</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fas fa-map-marker-alt mr-3 text-white-light"></i>
                        </td>
                        <td>
                            <div class="small text-white-light">Address</div>
                            <div class="font-weight-bold">Kempische Steenweg 311 (Corda 1), 3500 Hasselt</div>
                            <div class="font-weight-bold">Belgium</div>
                        </td>
                    </tr>
                </table>

                <div class="d-flex flex-row mt-5 justify-content-center">
                    <a class="btn btn-white-light text-primary border-0 icon-block" href="https://www.facebook.com/IAmBeerless/"
                       target="_blank" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-white-light text-primary border-0 icon-block ml-2"
                       href="https://www.youtube.com/channel/UC-pG2pmf82e9y6KdRkpV5zQ" target="_blank"
                       role="button"><i
                        class="fab fa-youtube"></i></a>
                    <a class="btn btn-white-light text-primary border-0 icon-block ml-2" href="mailto:info@beerless.be"
                       role="button"><i
                        class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
